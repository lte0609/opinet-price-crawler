name: Save OPI NET Prices Monthly

on:
  schedule:
    # 한국시간 1일 00:10 (UTC 31일 15:10)
    - cron: '10 15 31 * *'
    # 한국시간 1일 08:10 (UTC 31일 23:10)
    - cron: '10 23 31 * *'
    # 한국시간 1일 16:10 (UTC 1일 07:10)
    - cron: '10 7 1 * *'
    # 한국시간 2일 00:10 (UTC 1일 15:10)
    - cron: '10 15 1 * *'
    # 한국시간 2일 08:10 (UTC 1일 23:10)
    - cron: '10 23 1 * *'
    # 한국시간 2일 16:10 (UTC 2일 07:10)
    - cron: '10 7 2 * *'
  workflow_dispatch:  
jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run price crawler
        run: python opinet_save.py

      - name: Commit and push JSON file
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add *.json
          git commit -m "Save OPI NET prices for $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push
